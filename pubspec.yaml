name: iec_app
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'


dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.2
  flutter_svg: ^1.1.6
  flutter_riverpod: ^1.0.4
  http: ^0.13.5
  cached_network_image: ^3.2.2
  geolocator: ^9.0.2
  geocoding: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0


flutter:


  uses-material-design: true


  assets:
    - assets/images/
    - assets/svgs/


  fonts:
    - family: Gordita
      fonts:
        - asset: assets/fonts/Gordita-Regular.otf



  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
